<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate Salary</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="wrapper">
        <h1>CALCULATE SALARY</h1>
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName"name="firstName">
        </div>
<!-- FIRST NAME -->
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName"name="lastName">
        </div>
<!-- LAST NAME -->
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
        </div>
<!-- AGE -->
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
        </div>
<!-- DOB -->
        <div>
            <label for="gender">Gender</label>
            <input type="radio" id="gender"name="gender" value="male">Male
            <input type="radio" id="gender"name="gender" value="male">Female
            <input type="radio" id="gender"name="gender" value="male">Other
        </div>
<!-- GREETING -->
        <div>
            <label for="greeting">Greeting</label>
            <select name="greeting" id="greeting">
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Doctor">Doctor</option>
            </select>
        </div>
<!-- SUBJECT -->
        <div>
            <label for="subject">Subjects</label>
            <input type="checkbox" id="subject"name="subject" value="HTML">HTML
            <input type="checkbox" id="subject"name="subject" value="CSS">CSS
            <input type="checkbox" id="subject"name="subject"value="JavaScript">JavaScript
            <input type="checkbox" id="subject"name="subject" value="Angular">Angular
            <input type="checkbox" id="subject"name="subject" value="VueJS">VueJS
        </div>
<!-- WORKING -->
        <div>
            <label for="working">Working</label>
            <input type="checkbox" id="working"name="working">
            <label for="working">Yes</label>
            <input type="checkbox" id="working"name="working">
            <label for="working">No</label>
        </div>
<!-- SALARY -->
        <div>
            <label for="salary">Salary</label>
            <input type="number" id="salary"name="salary">
        </div>
<!-- TA RATE -->
        <div>
            <label for="taxRate">Tax Rate</label>
            <input type="number" id="taxRate"name="taxRate">
        </div>
<!-- BUTON/CALCULATE -->
        <div>
            <button type="submit">Calculate</button>
        </div>
    </form>

    <script srs="script.js"></script>
</body>
</html>
